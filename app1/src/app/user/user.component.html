<div class="container">
  <h1>Welcome to Angular 8</h1>
  <div class="row">
    <div class="col-md-4">
      <form #userForm="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="user.email"
            name="email"
            id="email"
          />
          <!-- <p>Email :{{ email.valid }}</p> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select class="form-control" [(ngModel)]="user.city" name="city">
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Amaravathi">Amaravathi</option>
            <option value="Hyderabad">Hyderabad</option>
          </select>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          (click)="handleSubmit(userForm)"
          *ngIf="!isUpdate"
        >
          Submit
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="handleupdate(userForm)"
          *ngIf="isUpdate"
        >
          Update
        </button>
      </form>
    </div>
    <div class="col-md-8">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="search user ...."
          (keyup)="searchUser(mySearch)"
          #mySearch
        />
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Email</th>
            <th>Password</th>
            <th>City</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.city }}</td>
            <td>
              <button class="btn btn-warning" (click)="editUser(user)">
                Edit
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteUser(user)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<hr />
